<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<h1>Obtener Cita</h1>
	<h3>Para obtener cita con el médico, registrese como usuario, si ya está registrado o presione el enlace de debajo</h3>
	<a href="login-usuario">Iniciar sesion</a>
	<form th:action="@{/registrarUsuario}" th:object="${usuario}" method="post">
		<div>
			<label for="dni">Dni</label>
			<div>
				<input type="text" id="dni" th:field="*{dni}" />
				<div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">DNI Error</div>
			</div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" />
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</div>
			</div>
		</div>
		<div>
			<label for="apellidos">Apellidos</label>
			<div>
				<input type="text" id="apellidos" th:field="*{apellidos}" />
				<div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Apellidos Error</div>
			</div>
		</div>
		<div>
			<label for="edad">Edad</label>
			<div>
				<input type="number" id="edad" th:field="*{edad}" />
				<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}">Edad Error</div>
			</div>
		</div>
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>

</html>
