<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<h1>Login Usuario</h1>
	<h3>Para obtener cita con el m√©dico, identifiquese como usuario</h3>

	<form th:action="@{/validarUsuario}" th:object="${usuario}" method="post">
		<div>
			<label for="dni">Dni</label>
			<div>
				<input type="text" id="dni" th:field="*{dni}" />
				<div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">DNI Error</div>
			</div>
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" />
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre Error</div>
			</div>
		</div>
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>
</body>

</html>
