<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Bienvenid@ <span th:text=${usuario.nombre}></span> aquí puedes pedir cita con el médico o consultar tu
			historial
			de citas</h1>
		<h3>Rellena el formulario de debajo para pedir cita, consulta aquí tu historial <a href="/historialCitas">Ver
				citas</a></h3>
		<form th:action="@{/procesarPedirCita}" th:object="${cita}" method="post">
			<div>
				<label for="especialidad" class="form-label">Especialidad</label>
				<select id="especialidad" class="form-select" th:field="*{especialidad}">
					<option th:each="especialidad : ${especialidadesDisponibles}" th:value="${especialidad}"
						th:text="${especialidad}"></option>
				</select>
			</div>
			<br>
			<div>
				<label for="medico" class="form-label">Medico</label>
				<select id="medico" class="form-select" th:field="*{medico}">
					<option th:each="medico : ${medicosDisponibles}" th:value="${medico}" th:text="${medico}">
					</option>
				</select>
			</div>
			<br>
			<div>
				<label for="fecha" class="form-label">Fecha</label>
				<select id="fecha" class="form-select" th:field="*{fecha}">
					<option th:each="fecha : ${fechasDisponibles}" th:value="${fecha}" th:text="${fecha}"></option>
				</select>
			</div>
			<br>
			<div>
				<label for="descripcion" class="form-label">Descripcion</label>
				<div>
					<input type="text" class="form-control" id="descripcion" name="descripcion"
						th:field="*{descripcion}">
				</div>
			</div>
			<br>
			<div>
				<input type="submit" class="btn btn-primary" value="Enviar">
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
